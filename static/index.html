<!DOCTYPE html>
<html>
<head>
  <title>This is an evil website</title>
</head>
<body>
  <div></div>
  <a href="/">Navigate</a>
  <script>
    var client = new XMLHttpRequest();
    var div = document.querySelector('div');
    client.open("GET", "//localhost:3000/");
    client.onload = function() {
      div.textContent = 'Text from other origin: ' + client.responseText;
    };
    client.send();
  </script>
</body>
</html>
